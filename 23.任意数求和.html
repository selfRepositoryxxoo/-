<script>
    //对字符传的也会进行相加 我这是数组的求和
    Array.prototype.sum=function(){
        var total=null;
        for(var i=0;i<this.length;i++){
            var cur=this[i];
            if(!isNaN(cur)){
                total+=Number(cur)
            }
        }
        return total
    }
    var ary=[1,32,4,5,6,5,6];
    console.log(ary.sum())



</script>
