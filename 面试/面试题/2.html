<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Foo() {
        getName = function () {
            console.log(1)
        };
       return this;  //window
    }
    Foo.getName = function () {
        console.log(2)
    };
    Foo.prototype.getName = function () {
        console.log(3)
    };
    var getName = function () {
        console.log(4)
    };
    function getName() {
        console.log(5)
    }
    Foo.getName();//2
    getName();//4
    Foo().getName();//1   对象
    getName();//1
    new Foo.getName();//2  逻辑运算符  先是. 再是new
    new Foo().getName();//3
</script>
</body>
</html>
