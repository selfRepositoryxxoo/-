<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box {
            min-width: 500px;
        }
        .left {
            float: left;
        }
        .center {
            width: auto;
            background: lightcoral;
            height: 300px;;
        }
        .right {
            float: right;
        }
        .left, .right {
            width: 200px;
            height: 300px;
            background: lime;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="center">Center</div>
</div>
</body>
</html>
