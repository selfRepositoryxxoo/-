<script>
    var ary = [3, 3, 3, 55, 5, 7];
    //第一种 原型扩展 利用对象的概念
    Array.prototype.unique = function () {
        var obj = {};
        for (var i = 0; i < this.length; i++) {
            var cur = this[i];
            if (obj[cur] == cur) {
                this[i] = this[this.length - 1];
                this.length--;
                i--;
            }
            obj[cur] = cur
        }
        obj = null;
        return this
    }
    console.log(ary.unique())
    //第二种 利用两个for循环
    var ary = [3, 3, 6, 6, 6, 6, 6, 55, 5, 7];
    Array.prototype.unique = function () {
        for (var i = 0; i < this.length - 1; i++) {
            for (var j = i + 1; j < this.length; j++) {
                if (this[i] == this[j]) {
                    this.splice(i, 1)
                    i--
                }
            }
        }
        return this
    }
    console.log(ary.unique())
