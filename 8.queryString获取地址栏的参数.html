<script>
    var url = 'http://www1.w3cfuns.com/tools.php?mod=regex';
    String.prototype.queryURLParameter = function () {
        var reg = /([^$=?]+)=([^$=?]+)/g
        var obj = {};
        this.replace(reg, function () {
            obj[arguments[1]] = arguments[2]
        })
        return obj
    };
    console.log(url.queryURLParameter())
</script>
